<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Neighborhood Map</title>
  <!-- link to css stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.1.js" type="text/javascript"></script>

</head>
<body>
  <div id="custom-container" class="container">
    <div id="custom-row" class="row">
      <div class="left_column col-md-3">
          <div class="top-bar">
              <input class="search" placeholder="Search" data-bind="value: enteredLoc, valueUpdate: 'input'" >
               <button id="add-btn" data-bind="click: addLocation"> + </button>
               <p id="hint-msg"></p>
          </div>
          <div>
            <ul class="locationList" data-bind="foreach: filteredLocations">
              <li>
                  <span id="item-title" data-bind="text: $data.name, click: $parent.AnimateMarkerAndOpenWindow"></span>
                  <button id="remove_btn" data-bind="click: $parent.removeLocation">X</button>
             </li>
            </ul>
          </div>
      </div>
      <div class="col-md-9" id="map-container">
        <div id="map">
        </div>
      </div>
    </div>
  </div>



  <script src="js/jQuery.js" type="text/javascript"></script>
  <script src="js/locations.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG-Djom1wOjKEWcwl_i1Way7Xuxn5igQI&callback=startApp" onerror="mapErrorHandler()"
    async defer></script>
</body>
</html>
